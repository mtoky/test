<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Scalingo Test Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background: #555;
        }
        .main-content {
            padding: 20px;
            background: white;
            margin: 20px 0;
        }
        footer {
            background: #35424a;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
        }
        .form-group textarea {
            height: 100px;
        }
        button {
            background: #35424a;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <p>A simple Flask application for testing Scalingo hosting</p>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="main-content">
            <h2>Get in Touch</h2>
            <p>This is a demo contact form (non-functional) for the Scalingo test site.</p>
            
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message"></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>Scalingo Testing Site &copy; 2025</p>
    </footer>
</body>
</html>
